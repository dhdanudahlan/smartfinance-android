syntax = "proto3";

import "dark_theme_config.proto";

option java_package = "com.aetherized.smartfinance.core.datastore";
option java_multiple_files = true;

// Stores user preferences.
message UserPreferences {
  // The current dark theme configuration. Defaults to FOLLOW_SYSTEM.
  DarkThemeConfigProto darkThemeConfig = 1;

  // Whether dynamic color is enabled.
  bool useDynamicColor = 2;

  // Whether the onboarding should be hidden.
  bool shouldHideOnboarding = 3;
}
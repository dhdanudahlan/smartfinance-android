name: Android CI

# Triggers
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up JDK (17)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Grant Permission for Gradlew
      - name: Grant Execute Permissions for Gradlew
        run: chmod +x ./gradlew

      # 4. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          target: android-30
          arch: x86_64
          emulator: true
          ndk: false

      # 6. Accept Licenses
      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      # 7. Build the project (assemble)
      - name: Gradle Assemble
        run: ./gradlew assemble

      # 8. Run local unit tests
      - name: Run Unit Tests
        run: ./gradlew test

      # 9. Start emulator in background
      - name: Start Emulator
        run: emulator -avd default -no-snapshot -noaudio -no-window &

      # 10. Wait for emulator to boot
      - name: Wait for Emulator
        run: |
          adb wait-for-device
          adb shell settings put global hidden_api_policy 1
          adb shell settings put global hidden_api_policy_pre_papps 1
          adb shell settings put global hidden_api_policy_papps 1
          # (Optional) Sleep a bit to ensure it is fully ready
          sleep 30

      # 11. Run Instrumented Tests
      - name: Run Instrumented Tests
        run: ./gradlew connectedAndroidTest

      # 12. Run Code Lint
      - name: Lint Code
        run: ./gradlew lint